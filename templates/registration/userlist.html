{% extends "transport/base.html" %}
{% block content %}
<div class="container">
<p></p>
<div class="row">
<div class="col-sm-6">
  <a href="{% url 'accounts:signup'%}" class="btn btn-primary">Create</a>
</div>
<div class="col-sm-6" >
</div>
</div>

<p></p>
<div class="row">
    <div class="col-sm-10">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th scope="col">User Name</th>
                  <th scope="col">First Name</th>
                  <th scope="col">Last Name</th>
                  <th scope="col">Phone</th>
                    <th scope="col">&nbsp;</th>
                </tr>
              </thead>
                <tbody>
                {% for item in userlist %}
                    <tr>
                        <td>{{ item.username }}</td>
                        <td>{{ item.first_name }}</td>
                        <td>{{ item.last_name }}</td>
                        <td>{{ item.phone }}</td>
                        <td><a href="{% url 'accounts:edit' item.id %}" class="btn btn-primary">Edit</a> &nbsp;
                        <a href="{% url 'accounts:detail' item.id %}" class="btn btn-primary">Details</a></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="col-sm-2"></div>

    </div>
<div>
</div>
</div>
{% endblock %}
