{% extends "transport/base.html" %}
{% block content %}
<div class="container">
<ul class="list-group">

<h3 class="display-6">{{message}}</h3>
    <div class="row">
        <div class="col-8">
            <ul class="list-group">
                <li class="list-group-item"><strong>First Name :</strong>{{userdata.first_name}}</li>
                <li class="list-group-item"><strong>Last Name :</strong>{{userdata.last_name}}</li>
                <li class="list-group-item"><strong>Phone Number :</strong>{{userdata.phone}}</li>
                <li class="list-group-item"><strong>Address :</strong>{{userdata.address}}</li>
            </ul>
            <p></p>
            <a href="{% url 'accounts:list'%}" class="btn btn-primary">Back to List </a>
        </div>
        <div class="col-4">

        </div>
    </div>

</ul>

</div>
{% endblock %}
